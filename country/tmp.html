<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenya Open Telecom Data Infrastructure</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <style>
      #map {
        height: 100%;
        width: 100%;
        border: 10px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="leaflet-control coordinate"></div>
  </body>
</html>
<script
  src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<script src="js/leaflet.ajax.min.js"></script>
<script type="text/javascript">
  var map = L.map("map").setView([0.4840261862968292, 37.79567905048477], 7);

  /*==============================================
                TILE LAYERS
    ================================================*/

/*    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
*/
  var osm = "http://{s}.tile.osm.org/{z}/{x}/{y}.png";
  L.tileLayer(
    "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic3RldmVzb25nIiwiYSI6IkdOc3VocVkifQ.CLJC0SpiwjQd2B8I82VRzw",
    {
      attribution:
        'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: "mapbox/streets-v11",
      tileSize: 512,
      zoomOffset: -1,
      accessToken:
        "pk.eyJ1Ijoic3RldmVzb25nIiwiYSI6IkdOc3VocVkifQ.CLJC0SpiwjQd2B8I82VRzw",
    }
  ).addTo(map);

/*  osm.addTo(map);
*/
  // water color
  var watercolor = L.tileLayer(
    "https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}",
    {
      attribution:
        'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      subdomains: "abcd",
      minZoom: 1,
      maxZoom: 16,
      ext: "jpg",
    }
  );
  // watercolor.addTo(map);

  // dark map
  var dark = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
    {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: "abcd",
      maxZoom: 19,
    }
  );
  // dark.addTo(map);

  // google street
  googleStreets = L.tileLayer(
    "http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );
  // googleStreets.addTo(map);

  //google satellite
  googleSat = L.tileLayer("http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
    maxZoom: 20,
    subdomains: ["mt0", "mt1", "mt2", "mt3"],
  });
  // googleSat.addTo(map);

  openTopo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
    maxZoom: 17,
    attribution:
      'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
  });
  // openTopo.addTo(map);

  /*==============================================
                    OVERLAYS
    ================================================*/

  var geojsonLayer = new L.GeoJSON.AJAX("af_kenya.geojson");
  geojsonLayer.addTo(map);

  /*==============================================
                    LAYER CONTROL
    ================================================*/
/*  var baseMaps = {
    'OSM': osm,
    'Watercolour': watercolor,
    'Dark': dark,
    'Google Street': googleStreets,
    'Google Satellite': googleSat,
    'Open Topographic': openTopo
  };
  
  var overlayMaps = {
    'Fibre': geojsonLayer
  };

  L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);*/

</script>
