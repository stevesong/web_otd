    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Telecom Data demonstration - Kenya</title>
    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/leaflet.groupedlayercontrol.min.css" />
    <link rel="stylesheet" href="../css/iconLayers.css" />
    <style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        width: 100%;
        height: 100vh;
    }
    </style>
</head>

<body>
    <div id="map">
        <div class="leaflet-control"></div>
    </div>
</body>

</html>
<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../js/leaflet.groupedlayercontrol.min.js"></script>
<script src="../js/leaflet.polylineDecorator.js"></script>
<script src="../js/leaflet.iconLayers.js"></script>
<script src="../js/leaflet.ajax.min.js"></script>
<script>
// Map initialization 
var map = L.map("map").setView([0.4840261862968292, 37.79567905048477], 7);




/*==============================================
            TILE LAYER 
================================================*/
//osm layer
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
osm.addTo(map);
// map.addLayer(osm)

// water color 
var watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    subdomains: 'abcd',
    minZoom: 1,
    maxZoom: 16,
    ext: 'jpg'
});
// watercolor.addTo(map)

// dark map 
var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 19
});
// dark.addTo(map)

// google street 
googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
});
// googleStreets.addTo(map);

//google satellite
googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
});
// googleSat.addTo(map)

var wms = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
    layers: 'geoapp:admin',
    format: 'image/png',
    transparent: true,
    attribution: "wms test"
});


/*==============================================
              FIBRE OVERLAYS
================================================*/


var liquidFibre = new L.GeoJSON.AJAX("fibre/liquid-ke.geojson");

var liquidFibrePops = new L.GeoJSON.AJAX("fibre/liquid-pops-ke.geojson", {
    pointToLayer: function(geoJsonPoint, latlng) {
        return L.marker(latlng, { icon: liquidIcon }); 
    },
    onEachFeature: function(feature, layer) {
        layer.bindPopup("Liquid PoP: " + feature.properties.Name);
    }
});

var liquidGroup = L.layerGroup([liquidFibre, liquidFibrePops]);
liquidGroup.addTo(map);

var nofbiStyle = {
    "color": "#ff7800",
    "weight": 5,
    "opacity": 0.65
};

var nofbiFibre = new L.GeoJSON.AJAX("fibre/NOFBI-ke.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.phase_name);
    },
    style: nofbiStyle
});

var nofbiFibrePops = new L.GeoJSON.AJAX("fibre/NOFBI-pops-ke.geojson", {
    pointToLayer: function(geoJsonPoint, latlng) {
        return L.marker(latlng, { icon: nofbiIcon }); 
    },
    onEachFeature: function(feature, layer) {
        layer.bindPopup("NOFBI PoP: " + feature.properties.Name);
    }
});


var nofbiGroup = L.layerGroup([nofbiFibre, nofbiFibrePops]);
nofbiGroup.addTo(map);


var kplcStyle = {
    "color": "#00337f",
    "weight": 5,
    "opacity": 0.65
};

var kplcFibre = new L.GeoJSON.AJAX("fibre/KPLC_fibre.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup("KPLC");
    },
    style: kplcStyle
});

var kplcSubstations = new L.GeoJSON.AJAX("fibre/KPLC_SubStations.geojson", {
    pointToLayer: function(geoJsonPoint, latlng) {
        return L.marker(latlng, { icon: kplcIcon }); 
    },
    onEachFeature: function(feature, layer) {
        layer.bindPopup("KPLC substation: " + feature.properties.Location);
    }
});

var kplcGroup = L.layerGroup([kplcFibre, kplcSubstations]);
kplcGroup.addTo(map);


var ketracoStyle = {
    "color": "#63b136",
    "weight": 5,
    "opacity": 0.65
};

var ketracoFibre = new L.GeoJSON.AJAX("fibre/KETRACO_fibre.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup("KETRACO");
    },
    style: ketracoStyle
});

var ketracoSubstations = new L.GeoJSON.AJAX("fibre/KETRACO_SubStations.geojson", {
    pointToLayer: function(geoJsonPoint, latlng) {
        return L.marker(latlng, { icon: ketracoIcon }); 
    },
    onEachFeature: function(feature, layer) {
        layer.bindPopup("KETRACO Substation: " + feature.properties.Name);
    }
});

var ketracoGroup = L.layerGroup([ketracoFibre, ketracoSubstations]);
ketracoGroup.addTo(map);

var jamiiStyle = {
    "color": "#007800",
    "weight": 5,
    "opacity": 0.65
};

var jamiiFibre = new L.GeoJSON.AJAX("fibre/jamii-ke.geojson", {
    style: jamiiStyle
});

var jamiiFibrePops = new L.GeoJSON.AJAX("fibre/jamii-pops-ke.geojson", {
    pointToLayer: function(geoJsonPoint, latlng) {
        return L.marker(latlng, { icon: jamiiIcon }); 
    },
    onEachFeature: function(feature, layer) {
        layer.bindPopup("JTL PoP: " + feature.properties.Name);
    }
});

var jamiiGroup = L.layerGroup([jamiiFibre, jamiiFibrePops]);
jamiiGroup.addTo(map);


/*==============================================
    ENERGY INFRASTRUCTURE OVERLAYS
================================================*/

var kv330Style = {
    "color": "#000FF0",
    "weight": 6,
    "opacity": 0.65
};
var kv220Style = {
    "color": "#000FF0",
    "weight": 4,
    "opacity": 0.65
};
var kv132Style = {
    "color": "#000FF0",
    "weight": 3,
    "opacity": 0.65
};
var kv66Style = {
    "color": "#000FF0",
    "weight": 2,
    "opacity": 0.65
};
var kv33Style = {
    "color": "#000FF0",
    "weight": 1,
    "opacity": 0.65
};
var kv330 = new L.GeoJSON.AJAX("power/power_330kV_ke.geojson",  {
    onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.FROM_NM);
    },
    style: kv330Style
});
var decorator = L.polylineDecorator(kv330, {
    patterns: [
        // defines a pattern of 10px-wide dashes, repeated every 20px on the line
        {offset: 0, repeat: 20, symbol: L.Symbol.dash({pixelSize: 10})}
    ]
}).addTo(map);

var kv220 = new L.GeoJSON.AJAX("power/power_220kV_ke.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.FROM_NM);
    },
    style: kv330Style
});
var kv132 = new L.GeoJSON.AJAX("power/power_132kV_ke.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.FROM_NM);
    },
    style: kv330Style
});
var kv66 = new L.GeoJSON.AJAX("power/power_66kV_ke.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.FROM_NM);
    },
    style: kv330Style
});
var kv33 = new L.GeoJSON.AJAX("power/power_33kV_ke.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.FROM_NM);
    },
    style: kv330Style
});


/*==============================================
    OTHER INFRASTRUCTURE OVERLAYS
================================================*/

var railStyle = {
    color: 'black',
    weight: '2',
    dashArray: '5, 5',
    dashOffset: '0'
};

var kenyaRail = new L.GeoJSON.AJAX("rail/rail-ke.geojson", {
    style: railStyle
});

/*==============================================
                    CNs
================================================*/
var kenyaCN = new L.GeoJSON.AJAX("Kenya_CNs.geojson", {
    onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.Name);
    },
    style: {
        fillColor: 'red',
        fillOpacity: 1,
        color: '#c0c0c0',
    }
});
kenyaCN.on('data:loaded', function() {
    console.log("CN loaded");
    kenyaCN.addTo(map);
});


/*==============================================
                LAYER CONTROL
================================================*/
var baseMaps = {
    "OSM": osm,
    "Water color map": watercolor,
    "Dark": dark,
    "Google Street": googleStreets,
    "Google Satellite": googleSat
};

var groupedOverlays = {
  "Fibre Networks": {
    "Jamii Telecommunication Ltd": jamiiGroup,
    "Liquid Intelligent Technologies": liquidGroup,
    "National Optical Fibre Backbone (NOFBI)": nofbiGroup
  },
  "OGW Fibre": {
    "KETRACO": ketracoGroup,
    "KPLC": kplcGroup
  },
  "Power": {
    "330kV": kv330,
    "220kV": kv220,
    "132kV": kv132,
    "66kV": kv66,
    "33kV": kv33
  },
  "Railways": {
    "Kenya Rail": kenyaRail
  },
  "Points of Interest": {
    "Community Networks": kenyaCN
  }
};

L.control.groupedLayers(baseMaps, groupedOverlays, { collapsed: false }).addTo(map);

/*L.control.layers(baseMaps, overlayMaps, { collapsed: true }).addTo(map);*/

/*==============================================
                PoP Icon
    todo: resize https://github.com/john-kilgo/L.Marker.AutoResizeSVG
================================================*/

var nofbiIcon = L.icon({
    iconUrl: '../img/router_gold.png',
    className: "pop-icon",
    iconSize: [22, 15],
    iconAnchor: [11, 15],
});
var liquidIcon = L.icon({
    iconUrl: '../img/router_blue.png',
    className: "pop-icon",
    iconSize: [22, 15],
    iconAnchor: [11, 15],
});
var jamiiIcon = L.icon({
    iconUrl: '../img/router_green.png',
    className: "pop-icon",
    iconSize: [22, 15],
    iconAnchor: [11, 15],
});
var ketracoIcon = L.icon({
    iconUrl: '../img/ketraco-ss-icon.png',
    className: "substation-icon",
    iconSize: [22, 15],
    iconAnchor: [11, 15],
});
var kplcIcon = L.icon({
    iconUrl: '../img/kplc-ss-icon.png',
    className: "substation-icon",
    iconSize: [22, 15],
    iconAnchor: [11, 15],
});
</script>
